<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Predictor</title>
    <!-- Bootstrap CSS for styling -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 50px;
        }
        h1 {
            color: #343a40;
        }
        h2 {
            color: #28a745;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #007bff;
        }
        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 0.9rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-3 text-center">Heart Disease Predictor</h1>
        <p class="text-center text-muted">Fill in the details below to check your risk of heart disease.</p>
        <form action="/predict" method="post" class="mt-4">
            {% for field in fields %}
            <div class="form-group">
                <label for="{{ field }}">{{ field }}:</label>
                <input type="number" step="any" name="{{ field.lower().replace(' ', '_') }}" class="form-control" id="{{ field }}" required>
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary btn-block">Predict</button>
        </form>
        {% if prediction %}
        <h2 class="mt-4 text-center">Prediction: {{ prediction }}</h2>
        {% endif %}
    </div>
    <div class="footer">
        <p>&copy; 2024 Heart Disease Prediction App</p>
    </div>
    <!-- Bootstrap JS and dependencies (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
